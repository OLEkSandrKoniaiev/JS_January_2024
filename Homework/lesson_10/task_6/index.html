<!--*** (подібне було вище, але...будьте уважні в другій частині) створити сторінку з довільним блоком, в середині якого є значення "100грн" при перезавантаженні сторінки до значаення додається по 10грн, але !!! Зміна ціни відбувається тільки на перезавантаження, які відбулись пізніше ніж 10 секунд після попереднього. При перезавантаженні, яке відбулось раніше ніж минуло 10 секунд - нічого не відбувається-->

<div id="number"></div>

<script>
    let numBlock = document.getElementById('number');
    let num = localStorage.getItem('count');
    let prevDate = localStorage.getItem('dateTime');

    if (!num) {
        num = 100;
        numBlock.innerText = num + ' грн';
    }
    else {
        num = parseInt(num);
        numBlock.innerText = num + ' грн';
    }

    if (!prevDate) {
        let now = new Date();
        let curDate = now.getTime();
        localStorage.setItem('dateTime', JSON.stringify(curDate));
    }

    window.onload = function () {
        let now = new Date();
        if (now.getTime() - prevDate >= 10000) {
            num += 10;
            numBlock.innerText = num + ' грн';
            localStorage.setItem('count', JSON.stringify(num));
        }
        let curDate = now.getTime();
        console.log(curDate);
        localStorage.setItem('dateTime', JSON.stringify(curDate));
    };
</script>
