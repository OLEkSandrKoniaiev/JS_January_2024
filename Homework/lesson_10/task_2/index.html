<!--є сторінка, на якій є блок, у якому знаходиьтся цифра. Написати код, який при кожному перезавантажені сторінки буде додавати до неї +1-->

<div id="number">
    0
</div>

<script>

    let num = localStorage.getItem('count');

    if (!num) {
        num = 0;
    }
    else {
        num = parseInt(num);
    }

    window.onload = function () {
        num += 1;
        numBlock.innerText = num;
        localStorage.setItem('count', num);
    };
</script>
